<div ng-include="'views/layouts/header.html'"></div>

<div>
   <titleelement></titleelement>
</div>
</br>

<form name="userform"  novalidate>
	<div>
	  <table border="1" style="border:1px solid #cccccc;border-collapse:collapse">
		  <tr>
			  <td>First Name</td>		  
			  <td>
			     <input type="text" name="firstname" ng-model="user.first_name" required>
				 <p ng-show="submitted && userform.firstname.$invalid">Enter First Name</p>
			  </td>		  
		  </tr>
		  
		  <tr>
			  <td>Last Name</td>		  
			  <td>
				 <input type="text" name="lastname" ng-model="user.last_name" required>
				 <p ng-show="submitted && userform.lastname.$invalid">Enter Last Name</p>
				 <input type="hidden" ng-model="user.id">
			  </td>		  
		  </tr>
		  
          <tr>
			  <td>Email</td>		  
			  <td>
				 <input type="text" name="email" ng-model="user.email" required>
				 <p ng-show="submitted && userform.email.$invalid">Enter Email</p>				 
			  </td>		  
		  </tr>

          <tr>
			  <td>Username</td>		  
			  <td>
				 <input type="text" name="username" ng-model="user.username" required>
				 <p ng-show="submitted && userform.username.$invalid">Enter Username</p>				 
			  </td>		  
		  </tr>

          <tr>
			  <td>Password</td>		  
			  <td>
				 <input type="password" name="password" ng-model="user.password" required>
				 <p ng-show="submitted && userform.password.$invalid">Enter Password</p>				 
			  </td>		  
		  </tr>
          
          <tr>
			  <td>DOB</td>		  
			  <td>
				 <datepicker date-format="yyyy-MM-dd" date-max-limit="2017
" selector="form-control">
					<div class="input-group">
						<input class="form-control" name="dateofbirth" ng-model="user.dateofbirth" placeholder="Choose a date"/>
						<span class="input-group-addon" style="cursor:pointer">
						<i class="fa fa-lg fa-calendar"></i>
						</span>
					</div>
                 </datepicker>
				 <p ng-show="submitted && userform.dateofbirth.$invalid">Enter Date Of Birth</p>
			  </td>		  
		  </tr>  
		  
		  <tr>
			  <td>Description</td>		  
			  <td>
				 <textarea ckeditor="editorOptions" ng-model="user.description"></textarea>
			  </td>		  
		  </tr>
		  
		  <tr style="border:0px solid #ffffff">
			  <td></td>		  
			  <td>
				 <input type="button" value="Submit" ng-click="adduser()"/> 	  
			  </td>		  
		  </tr>
	  </table>
	  
	</div>
</form>

<div ng-include="'views/layouts/footer.html'"></div>
